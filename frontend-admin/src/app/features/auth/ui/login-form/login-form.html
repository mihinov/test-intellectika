<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" [formControl]="loginForm.controls.email" autocomplete="email" />
    <div class="error-message" [class.visible]="hasEmailError()">
      Введите корректный email
    </div>
  </div>

  <div>
    <label for="password">Пароль</label>
    <input id="password" type="password" [formControl]="loginForm.controls.password" autocomplete="current-password" />
    <div class="error-message" [class.visible]="hasPasswordError()">
      Пароль обязателен
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Войти</button>

</form>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="email">Email</label>
    <input id="email" type="email" [formControl]="registrationForm.controls.email" autocomplete="email" />
    <div class="error-message" [class.visible]="hasError('email')">
      Введите корректный email
    </div>
  </div>

  <div>
    <label for="password">Пароль</label>
    <input id="password" type="password" [formControl]="registrationForm.controls.password" autocomplete="current-password" />
    <div class="error-message" [class.visible]="hasError('password')">
      Пароль обязателен
    </div>
  </div>

	<div>
    <label for="organization">Организация</label>
    <input id="organization" type="text" [formControl]="registrationForm.controls.organization"/>
    <div class="error-message" [class.visible]="hasError('organization')">
      Организация обязательна
    </div>
  </div>

	<div>
    <label for="phone">Телефон</label>
    <input id="phone" type="text" [formControl]="registrationForm.controls.phone"/>
    <div class="error-message" [class.visible]="hasError('phone')">
      Телефон обязателен
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid">Войти</button>

</form>
